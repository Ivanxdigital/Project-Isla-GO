<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>IslaGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Global flag to track if Google Maps is loaded
      window.googleMapsLoaded = false;
      
      // This function will be called when the Maps API is loaded
      window.initMap = function() {
        console.log('Google Maps API loaded successfully via callback');
        window.googleMapsLoaded = true;
        
        // Dispatch a custom event that our components can listen for
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
    </script>
    
    <!-- Load Google Maps without defer to ensure it's available immediately -->
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places&callback=initMap"
    ></script>
    
    <style>
      /* Add this to remove any default margins */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      #root {
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      *, *:before, *:after {
        box-sizing: border-box;
      }
      
      /* Enhanced Google Places Autocomplete dropdown styling */
      .pac-container {
        z-index: 9999 !important;
        position: absolute !important;
        border-radius: 0.5rem !important;
        margin-top: 4px !important;
        border: 1px solid #e5e7eb !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        background-color: white !important;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }
      
      .pac-item {
        padding: 8px 12px !important;
        cursor: pointer !important;
      }
      
      .pac-item:hover {
        background-color: #f3f4f6 !important;
      }
      
      .pac-item-query {
        font-size: 16px !important;
        color: #111827 !important;
      }
      
      .pac-icon {
        display: none !important;
      }
      
      .pac-item-selected {
        background-color: #e5e7eb !important;
      }
    </style>
  </head>
  <body class="circuit-bg h-full">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
