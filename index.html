<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>IslaGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.initMap = function() {
        console.log('Google Maps API loaded successfully');
        // This function will be called when the Maps API is loaded
        window.googleMapsLoaded = true;
      };
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places&callback=initMap"
      defer
    ></script>
    <style>
      /* Add this to remove any default margins */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      #root {
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }
      *, *:before, *:after {
        box-sizing: border-box;
      }
      
      /* Ensure Google Places Autocomplete dropdown shows on top of all other elements */
      .pac-container {
        z-index: 9999 !important;
        position: absolute !important;
      }
    </style>
  </head>
  <body class="circuit-bg h-full">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
